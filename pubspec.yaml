name: recall_app
description: "Open Source Recall for High School Students"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Data Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Backend
  supabase_flutter: ^2.8.4

  # Routing
  go_router: ^14.8.1

  # WebView (mobile only)
  webview_flutter: ^4.12.0

  # UI
  flip_card: ^0.7.0
  google_fonts: ^6.2.1

  # Utils
  uuid: ^4.5.1
  connectivity_plus: ^6.1.4
  http: ^1.2.2

  # Image
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # AI
  google_generative_ai: ^0.4.6

  # Import/Export
  file_picker: ^8.1.6
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  cryptography: ^2.7.0

  # SRS (Spaced Repetition)
  fsrs: ^2.0.1

  # Charts
  fl_chart: ^0.69.2

  # Home Screen Widgets
  home_widget: ^0.7.0

  # QR Code (F10)
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_tts: ^4.2.2
  audioplayers: ^6.1.0
  speech_to_text: ^7.0.0
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true
